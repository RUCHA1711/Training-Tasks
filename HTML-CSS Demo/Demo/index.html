<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
<div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About </a></li>
            <li><a href="#contact_us">Contact us</a></li>
        </ul>
    </nav>
</div>

    <div class="html_form">
        <form>
        <div class="row">
                <div class="col">
                    <label for="name"><b>Name:</b></label>
                </div>
          
                <div class="inputs">
                    <input type="text" id="name" name="name" placeholder="Name" autocomplete="off">
                </div>
        </div>
        <div class="row">
                <div class="col">
                    <label for="email"><b>Email:</b></label>
                </div>
           
                <div class="inputs">
                    <input type="email" id="email" name="email" placeholder="Email" autocomplete="off">
                </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="number"><b>Mobile no:</b></label>
            </div>
            <div class="inputs">
                <input type="text" id="number" name="number" placeholder="Mobile number">
            </div>
        </div>
        <div class="row">
                <div class="col">
                    <label for="gender"><b>Gender:</b></label>
                </div>
            
                <div class="inputs">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
        </div>
        <div class="row">
                <div class="col">
                    <label for="hobby"><b>Hobby:</b></label>
                </div>
            
            <div class="inputs">
                <input type="checkbox" id="sports" name="sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="reading" name="reading">
                <label for="reading">Reading</label>
            </div>
        </div>
        <div class="row">
                <div class="col">
                    <label for="country"><b>Country:</b></label>
                </div>
            
                <div class="inputs">
                    <select id="country" name="country">
                        <option value="india">India</option>
                        <option value="australia">Australia</option>
                        <option value="usa">USA</option>
                    </select>
                </div>
        </div>
        <div class="row">
                <div class="col">
                    <label for="date"><b>Select date:</b></label>
                </div>
            
            <div class="inputs">
                <input type="date" id="date" name="date">
            </div>
        </div>
          <!-- <div class="row">
                <div class="col">
                    <label for="file">Select a file:</label>
                </div>
            </div>
            <div class="inputs">
                <input type="file" id="file" name="file"><br>
            </div>  -->
        
            <input type="submit" id="submit" name="submit">
        </form>
    </div> 

</body>
</html>
